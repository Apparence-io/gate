# Read about `build.yaml` at https://pub.dartlang.org/packages/build_config
targets:
  $default:
    builders:
      gate_schema:
        generate_for:
        - test/*
      gate_generator:
        generate_for:
        - example/*
      inject_generator:
        generate_for:
        - test/*


builders:
  gate_schema:
    target: ":gate_schema"
    import: "package:gate_generator/gate_builder.dart"
    builder_factories: ["classSchemaBuilder"]
    build_extensions: {".dart": [".gate_schema.dart"]}
    auto_apply: root_package
    build_to: source
    applies_builders: ["source_gen|combining_builder"]
    runs_before: ["gate_generator", "inject_generator"]
  gate_generator:
    target: ":gate_generator"
    import: "package:gate_generator/gate_builder.dart"
    builder_factories: ["gateBuilder"]
    build_extensions: {".json": [".gate.dart"]}
    auto_apply: root_package
    build_to: source
    applies_builders: ["source_gen|combining_builder"]
  inject_generator:
    target: ":inject_generator"
    import: "package:gate_generator/gate_builder.dart"
    builder_factories: ["gateInjectBuilder"]
    build_extensions: {".dart": ["gate_inject.g.part"]}
    auto_apply: dependents
    build_to: source
    applies_builders: ["source_gen|combining_builder"]
