name: gate_generator
description: Dependency Injection generator for your flutter/dart applications.
  This uses annotations and build_runner.
version: 1.1.0
repository: https://github.com/Apparence-io/gate

environment:
  sdk: ">=2.14.0 <4.0.0"

dependencies:
  analyzer: ^5.2.0
  build: ^2.3.1
  code_builder: ^4.3.0
  dart_style: ^2.2.4
  gate: ^1.1.0
  glob: ^2.1.1
  meta: ^1.8.0
  path: ^1.8.2
  quiver: ^3.1.0
  source_gen: ^1.3.2
  universal_io: ^2.0.4

dev_dependencies:
  build_runner: ^2.4.4
  build_test: ^2.1.7
  lints: ^2.0.1
  source_gen_test: ^1.0.4
  test: ^1.22.0
  mocktail: ^0.3.0
